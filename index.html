<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Car Service Estimator</title>
</head>
<body>
    <div id="background-image"></div>
    <h1>Car Service Estimator</h1>
    <form id="service-form">
        <h2>Select Services:</h2>

        <label class="service-label">
            <input type="checkbox" name="service" value="car-wash">
            <div class="service-details">
                <img src="images/car-wash.jpg" alt="Car Wash" class="service-image">
                <span>Car Wash - $50 (1 hour)</span>
            </div>
        </label>

        <label class="service-label">
            <input type="checkbox" name="service" value="oil-change">
            <div class="service-details">
                <img src="images/oil-change.jpg" alt="Oil Change" class="service-image">
                <span>Oil Change - $25 (30 mins)</span>
            </div>
        </label>

        <label class="service-label">
            <input type="checkbox" name="service" value="full-service">
            <div class="service-details">
                <img src="images/full-service.jpg" alt="Full Service" class="service-image">
                <span>Full Service - $100 (3 hours)</span>
            </div>
        </label>

        <label class="service-label">
            <input type="checkbox" name="service" value="tyre-checking">
            <div class="service-details">
                <img src="images/tyre-checking.jpg" alt="Tyre Checking" class="service-image">
                <span>Tyre Checking - $5 (30 mins)</span>
            </div>
        </label>

        <label class="service-label">
            <input type="checkbox" name="service" value="tyre-replacement">
            <div class="service-details">
                <img src="images/tyre-replacement.jpg" alt="Tyre Replacement" class="service-image">
                <span>Tyre Replacement - $30 per tire (1 hour per tire)</span>
            </div>
        </label>

        <h2>Enter the Number of Tires (if applicable):</h2>
        <input type="number" id="tire-count" min="1" value="1">
        <br>
        <button type="button" onclick="calculateServiceCost()">Calculate Cost</button>
    </form>

    <div id="result">
        <h2>Estimated Cost:</h2>
        <p id="cost">$0</p>
        <h2>Estimated Time:</h2>
        <p id="time">0 hours</p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
